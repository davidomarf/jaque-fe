<app-section-header [title]="title" [description]="description" [buttons]="buttons"
  (handleModalChild)="handleModal($event)">
</app-section-header>
<app-user-table [users]="users" (handleModalChild)="handleModal($event)"></app-user-table>
<app-modal *ngIf="modalInfo.open" [modalInfo]="modalInfo" [users]="users" [roles]="roles"
  (handleUpdateUserChild)="handleUpdateUser($event)" (handleModalChild)="handleModal($event)">
</app-modal>
